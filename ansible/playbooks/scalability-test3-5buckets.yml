---
- hosts: tag_Type_clients
  remote_user: ubuntu
  vars:
    couchbase_server_admin: Administrator
    couchbase_server_password: couchbase
    couchbase_server_admin_port: 8091

    couchbase_server_bucket_name0: default0
    couchbase_server_bucket_name0: default1
    couchbase_server_bucket_name0: default2
    couchbase_server_bucket_name0: default3
    couchbase_server_bucket_name0: default4
    couchbase_server_bucket_type: couchbase

  tasks:
    - name: set couchbase_server_primary_node variable
      set_fact:
        couchbase_server_primary_node: "{{ lookup('file', '../../temp_couchbase_server_primary_node') }}"

    - name: Run cb-pillowfight0
      command: cbc-pillowfight -U couchbase://{{  couchbase_server_primary_node  }}/default0 -r 100 -m 1024 -M 1024 -t 1 -I 1000000 -B 100 --rate-limit 1600 -Q 3
      async: 100000000
      poll: 0
